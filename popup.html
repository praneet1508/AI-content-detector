<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>AI Image Detector</title>
  <style>
    body { font-family: Arial, sans-serif; width: 320px; padding: 12px; }
    button { padding: 8px 12px; font-size: 14px; }
    .stats { margin-top: 10px; }
    .stats div { margin: 6px 0; }
    #status { margin-top: 8px; color: #444; font-size: 13px; }
  </style>
</head>
<body>
  <h3>AI Image Detector</h3>
  <button id="scanBtn">Scan Page</button>
  <div id="status">Idle</div>
  <div class="stats">
    <div>Total images: <span id="totalImages">-</span></div>
    <div>AI images: <span id="aiImages">-</span></div>
    <div>Detection rate: <span id="detectionRate">-</span></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
